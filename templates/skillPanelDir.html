 <div class='panel panel-default'>
     <div class='panel-heading' style="background-color: grey">
         <h4 class='panel-title' data-toggle='collapse' data-parent='#accordion1' data-target="#collapse-{{skillname}}" style="cursor: pointer; ">
             <span>{{skillname}}</span>
              </h4>
        </div>
     <div id="collapse-{{skillname}}" class='panel-collapse collapse in'>
         <div class='panel-body'>
             <div ng-repeat="(skill_key, skill_value) in skillset" style="margin-bottom: -15px">
                <strong>{{skill_key}} :</strong>  <br>

                 <div ng-if="skillPanelCtrl.skillset_type(skill_value) === 'array'">
                     <!--{{skill_value}} is array-->

                     <div ng-repeat="skill in skill_value" style="margin-bottom: -15px">
                         <span> {{skillPanelCtrl.processSkill(skill)[0]}} </span>

                     <div class="progress">
                         <span class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="{{skillPanelCtrl.processSkill(skill)[1]}}"
                              aria-valuemin="0" aria-valuemax="100" ng-style="{width: skillPanelCtrl.processSkill(skill)[1]}">
                         </span>
                     </div>

                     </div>
                 </div>



                 <div ng-if="skillPanelCtrl.skillset_type(skill_value) === 'string'">
                     <!--{{skill_value}} is string-->
                     <!--<div >{{skill_value}}</div>-->
                     <span> {{skillPanelCtrl.processSkill(skill_value)[0]}} </span>
                     <div class="progress">
                         <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="{{skillPanelCtrl.processSkill(skill_value)[1]}}"
                              aria-valuemin="0" aria-valuemax="100" ng-style="{width: skillPanelCtrl.processSkill(skill_value)[1]}">
                         </div>
                     </div>
                 </div>
             </div>
         </div>
         </div>
     </div>
