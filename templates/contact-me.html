<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h3>Send me a message </h3>

<div>



</div>
<form name="email_form" ng-submit="contactMe.sendEmail(email_form)">
<div class="well well-sm" style="width: 40%; float: left" >
    <div class="form-group" >
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required="required" ng-model="email_form.from_name">
    </div>

    <div class="form-group">
        <label for="email">Email Id</label>
        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
        <input type="email" class="form-control" id="email" placeholder="Enter your email id" required="required" ng-model="email_form.from_emailid">
    </div>
    <div class="form-group" >
        <label for="subject">Subject</label>
        <input type="text" class="form-control" id="subject" placeholder="Subject of your message" required="required" ng-model="email_form.subject">
    </div>

    <div class="form-group" >
        <label for="message">Message</label>
        <textarea name="message" id="message" class="form-control"
                  rows="9" cols="25" required="required" placeholder="Message" ng-model="email_form.message"></textarea>
    </div>
    <div class="col-md-12"> <button type="submit" class="btn btn-primary pull-right" id="contactMe">Send Message</button></div>
</div>
</form>
<h3 style="margin-left: 940px;">My Contact Details</h3>
<div class="well" style="width: 40%; float: right; background-color:  #ADD8E6">

    <span class="glyphicon glyphicon-envelope" style="margin: 20px;"> </span>
    {{contactMe.emailid}} <br>
    <span class="glyphicon glyphicon-phone"style="margin: 20px;"></span>
    {{contactMe.mobile}} <br>
    <span class="glyphicon glyphicon-home" style="margin: 20px;"></span>
    {{contactMe.homeaddress}}


</div>
</body>
</html>
